<section class="featured">
  <h2>Featured Cameras</h2>

  <div *ngIf="loading" class="status">Loading featured cameras...</div>
  <div *ngIf="hasError" class="status error">We could not load featured cameras right now.</div>

  <ng-container *ngIf="!loading && !hasError && featuredProducts.length">
    <div class="carousel">
      <button type="button" (click)="previous()" aria-label="Previous camera">&#10094;</button>
      <div class="carousel-item" *ngIf="currentProduct as camera">
        <img [src]="camera.imageUrl" [alt]="camera.modelName" />
        <h3>{{ camera.brand }} {{ camera.modelName }}</h3>
        <p class="price">{{ camera.price | currency: 'USD' }}</p>
        <p class="condition">Condition: {{ camera.conditionGrade }}</p>
      </div>
      <button type="button" (click)="next()" aria-label="Next camera">&#10095;</button>
    </div>

    <div class="dots">
      <button
        type="button"
        *ngFor="let camera of featuredProducts; index as i"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
        aria-label="Go to camera {{ i + 1 }}"
      ></button>
    </div>
  </ng-container>
</section>
