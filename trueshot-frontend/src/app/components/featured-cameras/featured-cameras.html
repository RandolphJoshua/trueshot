<section class="featured">
  <h2>Featured Products</h2>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <ng-container *ngIf="cameras.length; else empty">
    <div class="carousel">
      <button type="button" class="nav" aria-label="Previous" (click)="previous()">‹</button>

      <div class="slide" *ngIf="cameras[currentIndex] as camera">
        <img [src]="camera.imageSrc" (error)="onImgError($event)" [alt]="camera.modelName || 'Featured Product'" />
        <h3>{{ camera.brand }} {{ camera.modelName }}</h3>
        <p>{{ camera.description }}</p>
        <p class="price">{{ camera.price | currency: 'PHP' : 'symbol' : '1.0-0' }}</p>
      </div>

      <button type="button" class="nav" aria-label="Next" (click)="next()">›</button>
    </div>

    <div class="dots">
      <button
        type="button"
        *ngFor="let camera of cameras; index as i"
        [class.active]="i === currentIndex"
        (click)="currentIndex = i"
        aria-label="Show camera {{ i + 1 }}"
      ></button>
    </div>
  </ng-container>

  <ng-template #empty>
    <p class="info">We will add featured cameras soon.</p>
  </ng-template>
</section>
