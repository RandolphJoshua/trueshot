<section class="hero d-flex align-items-center py-5 bg-dark text-light">
  <div class="container">
    <div class="row align-items-center gy-4">
      <!-- Hero Copy -->
      <div class="col-lg-6 text-center text-lg-start">
        <h1 class="display-5 fw-bold mb-3">{{ heroMessage$ | async }}</h1>
        <p class="lead text-secondary mb-4">{{ aboutContent$ | async }}</p>
        <a routerLink="/catalog" class="btn btn-primary btn-lg px-4">
          <i class="bi bi-camera me-2"></i> Browse Catalog
        </a>
      </div>

      <!-- Hero Image -->
      <div class="col-lg-6 text-center">
        <div class="position-relative">
          <img
            src="assets/images/hero-1.jpg"
            alt="Vintage camera on desk"
            class="img-fluid rounded shadow-lg hero-img"
          />
          <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100 rounded"></div>
        </div>
      </div>
    </div>
  </div>
</section>
