<section class="contact">
  <h1>Contact Us</h1>
  <p class="intro">We would love to hear from you. Please leave your message below.</p>

  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="formData.email"
        placeholder="you@example.com"
      />
      <small *ngIf="contactForm.submitted && !formData.email">Email is required.</small>
    </div>

    <div class="field">
      <label for="phone">Phone number</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        required
        [(ngModel)]="formData.phone"
        placeholder="09xx xxx xxxx"
      />
      <small *ngIf="contactForm.submitted && !formData.phone">Phone number is required.</small>
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        [(ngModel)]="formData.message"
        placeholder="Tell us how we can help"
      ></textarea>
      <small *ngIf="contactForm.submitted && !formData.message">Message is required.</small>
    </div>

    <button type="submit">Send message</button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</section>
