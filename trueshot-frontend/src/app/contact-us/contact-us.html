<section class="contact">
  <div class="contact-card">
    <h2>Contact Us</h2>
    <p class="intro">
      Send us a quick note and we will get back to you at
      <strong>randolphjoshuaongtangcomuan@gmail.com</strong>.
    </p>

    <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        minlength="2"
        [(ngModel)]="contact.name"
      />

      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="contact.email"
      />

      <label for="phone">Phone number</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        required
        [(ngModel)]="contact.phone"
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        minlength="5"
        [(ngModel)]="contact.message"
      ></textarea>

      <button type="submit" [disabled]="sending">{{ sending ? 'Sending…' : 'Send message' }}</button>
    </form>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>

  <div class="contact-details">
    <h3>Reach us directly</h3>
    <ul>
      <li><strong>Email:</strong> support@trueshot.local</li>
      <li><strong>Phone:</strong> +63-900-123-4567</li>
      <li><strong>Hours:</strong> Monday to Friday, 9:00 AM – 6:00 PM (PHT)</li>
    </ul>
  </div>
</section>
